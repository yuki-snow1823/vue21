<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<title>データの更新</title>
<style>
  .input-container {
    display: grid;
    grid-gap: 10px;
    grid-template-areas:
      "inputArea previewArea"
      "buttonArea buttonArea";
    grid-template-columns: 300px 300px;
    grid-template-rows: 200px 50px;
  }
  .inputArea {
    display: grid;
    grid-area: inputArea;
  }
  .previewArea {
    display: grid;
    grid-area: previewArea;
  }
  .buttonArea {
    align-items: center;
    display: grid;
    grid-area: buttonArea;
    justify-items: center;
  }
  .filterArea {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: 300px 300px;
  }
  table {
    border-collapse: collapse;
    margin-top: 10px;
    width: 610px;
  }
  th, td {
    padding-left: 5px;
    width: 50%;
    word-break : break-all;
  }
  td input {
    width: 95%;
  }
  .buttonWrapper {
    align-items: center;
    display: grid;
    height: 50px;
    justify-content: center;
    width: 610px;
  }
</style>
<div id="app">
  <div class="input-container">
    <form class="inputArea">
      <p>ユーザー登録</p>
      <label>ニックネーム</label>
      <input v-model="nickname">
      <label>メールアドレス</label>
      <input v-model="email">
    </form>
    <div class="previewArea">
      <p>プレビュー</p>
      <label>ニックネーム</label>
      <input v-bind:value="nickname" readonly>
      <label>メールアドレス</label>
      <input v-bind:value="email" readonly>
    </div>
    <div class="buttonArea">
      <button v-on:click="saveUser">ユーザーを登録する</button>
    </div>
  </div>
  <div>
    <div class="filterArea">
      <label>リストをニックネームで絞り込む</label>
      <input v-model="nicknameFilter">
    </div>
    <table>
      <thead>
        <th>ニックネーム</th>
        <th>メールアドレス</th>
      </thead>
      <tbody>
        <tr v-is="'user-row'" v-for="(user, index) in filteredUsers" :user="user" :key="index">
      </tbody>
    </table>
    <div class="buttonWrapper">
      <button v-on:click="displayUsers">ユーザーを表示する</button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
<script>
  const userRowComponent = Vue.defineComponent({
    data: function() { return { editable: false } },
    methods: {
      edit: function() {
        this.editable = true;
        this.$nextTick(() => {
          // DOM更新後に実行
          // ref属性のものを直接操作：要復習
          this.$refs.editNickname.focus();
        });
      },
    },
    template: `
      <tr>
        <td>
          <span v-if="!editable" @click="edit()">{{ user.nickname }}</span>
          <input v-show="editable" v-model="user.nickname" @blur="editable = false" ref="editNickname">
        </td>
        <td>{{ user.email }}</td>
      </tr>
    `,
    props: ["user"],
  });
  const app = Vue.createApp({
    components: {
      'user-row': userRowComponent
    },
    data: () => ({
      users: [],
      nickname: '',
      email: '',
      nicknameFilter: '',
    }),
    methods: {
      saveUser: function() {
        // 登録したユーザーをメモリに保持
        let user = {
          nickname: this.nickname,
          email: this.email,
        };
        this.users.push(user);

        // ブラウザ標準のダイアログで登録内容を表示
        alert('ニックネーム: ' + this.nickname + '、メールアドレス: ' + this.email + 'で登録しました。');
      },
      displayUsers: function() {
        let message = this.users.length + ' 人のユーザーが登録されています。'
        for (const user of this.users) {
          message += '\n' + user.nickname;
        }
        alert(message);
      },
    },
    computed: {
      filteredUsers: function () {
        return this.users.filter(user => user.nickname.includes(this.nicknameFilter));
      },
    },
  });
  app.mount('#app');
</script>
